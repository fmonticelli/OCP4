---
apiVersion: local.storage.openshift.io/v1
kind: LocalVolume
metadata:
  name: localblock-infra-registry
  namespace: openshift-local-storage
spec:
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: kubernetes.io/hostname
        operator: In
        values:
        - <NAME OF INFRA NODE>
  storageClassDevices:
  - storageClassName: localblock-infra-registry
    volumeMode: Block
    devicePaths:
          - /path/to/dev
...
